<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script href="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div id="calculatorContainer">
        <div id="calculatorDisplay">99+99</div>
        <div id="calculatorInput">
            <button class="calculatorButton normal">7</button>
            <button class="calculatorButton normal">8</button>
            <button class="calculatorButton normal">9</button>
            <button class="calculatorButton operator">/</button>
            <button class="calculatorButton normal">4</button>
            <button class="calculatorButton normal">5</button>
            <button class="calculatorButton normal">6</button>
            <button class="calculatorButton operator">x</button>
            <button class="calculatorButton normal">1</button>
            <button class="calculatorButton normal">2</button>
            <button class="calculatorButton normal">3</button>
            <button class="calculatorButton operator">-</button>
            <button class="calculatorButton normal">0</button>
            <button class="calculatorButton operator">.</button>
            <button class="calculatorButton operator">+</button>
            <button class="calculatorButton operator">C</button>
            <button class="calculatorButton special">=</button>
        </div>
    </div>
</body>
</html>
